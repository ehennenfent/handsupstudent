  <head>
    <meta charset="utf-8">

    <title>Hands Up!</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="handsup.css" rel="stylesheet">
  </head>

  <body>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>

    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Hands Up! Student Records</a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="#" id="user_name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="#" onclick="location.reload()">Log Out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container" style="text-align:center">
      <h2>CS 465 Lecture</h2>
      <div class="starter-template">
        <p>Your Participation Score</p>
        <h1><span id="numerical_score"></span></h1>
        <hr>
        <h1><span id="percentile_large"></span>%</h1>
        <p>Better than <span id="percentile_small"></span>% of your classmates</p>
        <hr>
        <div id="volunteer" style="display: none">
          <button class="btn btn-primary btn-block">Volunteer to be called on</button>
        </div>
        <div id="first_group" style="display: none">
          <h1>You're in the first discussion group!</h1>
          <p>Expect to be called on during the next lecture</p>
          <p class="text-muted"><small>We'll send an email to <span id="user_email"></span> at 10:30 pm to notify you.</small></p>
        </div>
        <div id="backout" style="display: none">
          <button class="btn btn-danger">Back Out</button>
        </div>
      </div>

    </div><!-- /.container -->
    <script src="index.js"></script>
